name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: go

  build-and-upload:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            OUTPUT_NAME="sslcheckdomain-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            OUTPUT_NAME="sslcheckdomain-${{ matrix.os }}-${{ matrix.arch }}"
          fi
          go build -v -ldflags="-s -w -X main.version=${{ needs.release-please.outputs.tag_name }}" -o "$OUTPUT_NAME" ./cmd/sslcheckdomain

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            ASSET_NAME="sslcheckdomain-${{ matrix.os }}-${{ matrix.arch }}.exe"
          else
            ASSET_NAME="sslcheckdomain-${{ matrix.os }}-${{ matrix.arch }}"
          fi
          gh release upload ${{ needs.release-please.outputs.tag_name }} "$ASSET_NAME"
